<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <main class="container">

            <button class="reset">Reset</button>

    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
